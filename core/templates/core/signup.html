<div class='container'>
<form method="POST">{% csrf_token %}
    <div class="card">
        <div class="card-body">
            <div class="jumbotron">
                <div class="form-group">
                    {% if name_exists%}
                        <b>{{ name_exists }}</b><br>
                    {% endif %}
                    <label for="email">Full Name:</label>
                    <input type="text" class="form-control"  name="username" id="username" required="True">
                </div>

                    <div class="form-group">
                    {% if email_error %}
                        <b>{{ email_error }}</b><br>
                    {% endif %}
                    <label for="email">Email:</label>
                    <input type="text" class="form-control"  name="email" id="email" required="True">
                    <div class="form-group">
                    {% if not_the_same_password %}
                        <b>{{ not_the_same_password }}</b><br>
                    {% endif %}
                    {% if too_short %}
                        <b>{{ too_short }}</b><br>
                    {% endif %}
                    <label for="password">Password:</label>
                    <input type="password" class="form-control"  name="password1" id="password1" required="True">
                    <div class="form-group">
                    <label for="password2">Confirm Password:</label>
                    <input type="password" class="form-control"  name="password2" id="password2" required="True"><br><br>
                    <div class="form-group">
                <button type="submit">Sign up</button>
            </div>
        </div>
    </div>            
</form>
</div>
